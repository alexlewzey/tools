exclude: .devcontainer|.vscode
repos:
# general
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
  - id: check-json
    exclude: (\.ipynb|devcontainer.json)$
  - id: check-yaml
  - id: pretty-format-json
    exclude: (\.ipynb|devcontainer.json)$
    args:
    - --autofix
    - --no-sort-keys
  - id: trailing-whitespace
  - id: check-merge-conflict
  - id: end-of-file-fixer
  - id: check-docstring-first
  - id: detect-private-key
  - id: check-added-large-files
    args: [--maxkb=20480]
- repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
  rev: v2.14.0
  hooks:
  - id: pretty-format-yaml
    args:
    - --autofix
- repo: https://github.com/shellcheck-py/shellcheck-py
  rev: v0.10.0.1
  hooks:
  - id: shellcheck
- repo: https://github.com/scop/pre-commit-shfmt
  rev: v3.10.0-2
  hooks:
  - id: shfmt
    args: [-w]
# python
# - repo: https://github.com/PyCQA/docformatter
#   rev: v1.7.5
#   hooks:
#   - id: docformatter
#     language: python
#     args: [--recursive, --in-place, --wrap-summaries, '85', --wrap-descriptions, '85']
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.8.2
  hooks:
  - id: ruff
    types_or: [python, pyi, jupyter]
  - id: ruff-format
    types_or: [python, pyi, jupyter]
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.13.0
  hooks:
  - id: mypy
    args: [--non-interactive, --install-types]
    exclude: tools/examples
# # docker
- repo: https://github.com/hadolint/hadolint
  rev: v2.13.1-beta
  hooks:
  - id: hadolint
# jupyter notebooks
- repo: https://github.com/kynan/nbstripout
  rev: 0.8.1
  hooks:
  - id: nbstripout
# system commands
- repo: local
  hooks:
  - id: taplo
    name: taplo (format toml)
    entry: find . -maxdepth 1 -name '*.toml' -exec taplo format --option indent_string="    " {} \;
    language: system
    pass_filenames: false
  - id: unit-test
    name: unit-test
    entry: pytest tests
    language: system
    pass_filenames: false
